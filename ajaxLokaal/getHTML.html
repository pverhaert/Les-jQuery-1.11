<script>
$(function() {	
	$.get('bloemen.html', function(data){
		$('#data').html(data);
		$('#data article:not(:first)').hide();
	}, 'html');
	
	$('#subNav a').click(function(e) {
		var id = '#' + $(this).text();
		if ($(id).is(':hidden')) {
			$('#data article:visible').slideUp('slow', function(){
				$(id).slideDown('slow');
			});
		}
	});
});
</script>
