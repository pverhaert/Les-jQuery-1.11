<script>
$(function() {
	// Foutafhandeling
	$(document).ajaxError(function(event, jqXHR, settings, thrownError) {
		alert('Er is een fout opgetreden!\n' + thrownError);
    });

	$('#form').submit(function(e) {
        e.preventDefault();
		var str = $('#id').serialize();
		$.get('bloemenDetail.php', str, function(data){
			$('#detail').html($(data).find('#bloemInfo'));
			$('#bloemInfo p:first').remove();
		}, 'html');

    });
	
	$('#id').change( function(){
		$('#form').submit();
	});
	$('#form').submit();
});
</script>

<div id="outline">
  <header>
    <nav id="mainNav"><a href="../index.html" id="h">Homepage</a> | <a href="../opdrachten/index.html" id="o">Opdrachten</a></nav>
  </header>
  <article> <!-- InstanceBeginEditable name="data" -->
    <h1>Bloemen <span>(masterpage)</span></h1>
    <section id="master">
      <form name="form" id="form" method="get" action="bloemenDetail.php">
        <label for="id">Kies een bloem:</label>
        <select name="id" id="id">
          <option value="1" selected>Anjer</option>
          <option value="2">Lelie</option>
          <option value="3">Narcis</option>
          <option value="4">Roos</option>
          <option value="5">Tulp</option>
          <option value="100">Dummy</option>
        </select>
        <input type="submit" name="submit" id="submit" value="Submit">
      </form>
    </section>
    <p>&nbsp;</p>
    <section id="detail"></section>
