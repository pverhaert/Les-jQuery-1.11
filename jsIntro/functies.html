<script>
// Functie zonder parameters
function toonKnop1() {
	alert("U hebt op knop1 geklikt.");
}

// Functie met parameters
function toonKnopX(knop) {
	alert("U hebt op " + knop + " geklikt.");
}

// Functie met return-waarde
function berekenFaculteit(getal) {
	resultaat = 1;
	for(i=1; i<=getal; i++) {
		resultaat = resultaat * i;
	}
	return "Faculteit van " + getal + " = " + resultaat;
}

// Anonieme functie
var drukKnop = function(knop) {
	alert("U hebt op " + knop + " geklikt.");
}
</script>

  <article> <!-- InstanceBeginEditable name="data" -->
    <h1>Functies</h1>

      <h2>Functie zonder parameters</h2>

        <label for="knop1">Klik mij: </label>
        <input name="knop1" type="button" id="knop1" onClick="toonKnop1()" value="knop1">
      </p>
    </section>
    <section>
      <h2>Functie met parameters</h2>
      <p>
        <label for="knop2">Klik mij: </label>
        <input name="knop2" type="button" id="knop2" onClick="toonKnopX('knop2')" value="knop2">
        <input name="knop3" type="button" id="knop3" onClick="toonKnopX('knop3')" value="knop3">
      </p>
    </section>
    <section>
      <h2>Functie met return-waarde</h2>
      <p><script>document.write(berekenFaculteit(2)); </script></p>
      <p><script>document.write(berekenFaculteit(5)); </script></p>
      <p><script>document.write(berekenFaculteit(10)); </script></p>
    </section>
    <section>
      <h2>Anonieme functie</h2>
      <p>
        <label for="knop4">Klik mij: </label>
        <input name="knop4" type="button" id="knop4" onClick="drukKnop('knop4')" value="knop4">
        <input name="knop5" type="button" id="knop5" onClick="drukKnop('knop5')" value="knop5">
