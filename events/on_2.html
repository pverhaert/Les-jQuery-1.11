.orange {
	background-color: orange;
}
li {
	cursor: pointer;
}
</style>
<script>
$(function() {
	$('li').on({
			click: function() {
				$('li').removeClass('orange');
				$(this).addClass('orange');
			},
			mouseenter: function() {
				$(this).addClass('green');
			},
			mouseleave: function() {
				$(this).removeClass('green');
			}
    });
});
</script>
