<style type="text/css">
section {
	margin: 5px 0;
	clear: both;
}
.bloem {
	width: 150px;
	float: left;
	text-align:center;
	border-radius: 5px;
}
.bloemBg {
	background-color: lightGrey;
}
.bloem img {
	padding: 5px;
	margin: 5px;
	cursor: pointer;
}
.rating {
	float: left;
	padding-top: 40px;
}
.rating span {
	width: 39px;
	height: 37px;
	display: block;
	float: left;
	cursor: pointer;
}
.noRate {
	background: url(../../assets/star_grey.png) no-repeat;
}
.rateThis {
	background: url(../../assets/star_gold.png) no-repeat;
}
.
</style>
<script>
$(function() {	
	$('.rating span').addClass('noRate');
	
	// Meermaals klikken binnen één rating toegestaan
	$('.rating span').click(function(){
		$(this).siblings().removeClass('rateThis');
		$(this).prevAll().addBack().addClass('rateThis');
		$(this).parent().parent().find('.bloem').addClass('bloemBg');
		berekenRating();
	});

	// Meermaals klikken binnen één rating NIET toegestaan. Rating wissen kan nog wel.
//	$('.rating span').click(function(){
//		if (!$(this).siblings().hasClass('rateThis')) {
//		  $(this).siblings().removeClass('rateThis');
//		  $(this).prevAll().addBack().addClass('rateThis');
//		  $(this).parent().parent().find('.bloem').addClass('bloemBg');
//		  berekenRating();
//		}
//	});
	
	// Wis totale rating
	$('#wisRating').click(function() {
        $('span').removeClass('rateThis');	
		$('.bloem').removeClass('bloemBg');
		berekenRating();
    });
	
	// Wis individuele rating
	$('.bloem img').click(function(){
		$(this).closest('section').find('span').removeClass('rateThis');	
		$(this).parent().removeClass('bloemBg');
		berekenRating();
	});
	
	// Bereken totale rating
	function berekenRating(){
		teller = $('span.rateThis').length;
		$('#teller').text(teller);
	}
});
</script>
