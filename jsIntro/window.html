<script>
$(function() {
	// Initialiseert de timer ( in ms) en kies een url
	var timer = 5000;
	var url = 'http://jquery.com/';
	$('#url').text(url);
	
	// Tel af
	var sec = timer/1000;
	$('#timer').text(sec);
	setInterval(function(){
		sec -= 1;
		$('#timer').text(sec);
	}, 1000);
	
	// Ga naar website
	setTimeout(function(){
		window.location = url;
		//alert('timeout');
	},timer)
});
</script>
