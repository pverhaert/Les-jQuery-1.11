<script>
$(function() {
	var uur = tijd();
	$('.tijd').text(uur);
	 
	// Dupliceer li-tag en verwijder .temp
	$('#clone').click(function() {
		uur = tijd();
        $('li.temp').clone().removeClass('temp').insertBefore('li:first');
        //$('li.temp').clone(true).removeClass('temp').insertBefore('li:first');
        //$('li.temp').clone(true).removeClass('temp').find('.tijd').text(uur).end().insertBefore('li:first');
    });
	
	// Klik op een li-tag
	$('li').click(function() {
		alert($(this).text());
	});
	
	// Bereken huidige tijd
	function tijd(){
		d = new Date();
		uur = d.getHours() + 'h ' + d.getMinutes() + 'min ' + d.getSeconds() + 'sec';
		return uur;
	}
});
</script>
