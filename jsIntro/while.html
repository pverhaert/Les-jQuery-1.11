<script>
$(function() {
	$('#getal').blur(function(){
		var van = 0;
		var tot = $(this).val();
		var txt= '';
		var i = van;
		while(i <= tot) {
			txt += i + ', ';
			i++;
		}
		$('#resultaatWhile').html(txt);
		
		// zelfde bewerking met do - while lus
		var txt= '';
		var i = van;
		do {
			txt += i + ', ';
			i++;
		} while (i <= tot);
		$('#resultaatDoWhile').html(txt);

		// zelfde bewerking met for lus
		var txt= '';
		var i = van;
		for(i=van; i<= tot ; i++) {
			txt += i + ', ';
		}
		$('#resultaatFor').html(txt);
	});
});
</script>

      <h2>Do-While lus:</h2>
      <p id="resultaatDoWhile"></p>
