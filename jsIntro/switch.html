<script>
$(function() {
	$('#getal').blur(function(){
		var getal =  parseInt($(this).val());	// Let op: getal is een string!!! 	test via alert(typeof(getal));
		var txt;
		switch(getal) {
			case 1:
				txt = "U hebt voor waarde 1 gekozen.";
				break;
			case 2:
				txt = "U hebt voor waarde 2 gekozen.";
				break;
			case 3:
				txt = "U hebt voor waarde 3 gekozen.";
				break;
			default:
				txt = getal + ": U hebt niet voor 1, 2 of 3 gekozen.";
				break;
		}
		$('#resultaat').html(txt);
	});
});
</script>
