<style type="text/css">
#div1 {
	background-color:#FF9;
	border: solid 1px red;
	position: relative;
	cursor: pointer;
}
.orange {
	background-color: orange !important;
}
</style>
<script>
$(function() {
	$('#div1').hover(function(e) {
		$(this).addClass('orange');
		$('#res1').text('event.type: '+ e.type);
    }, function(e) {
		$(this).removeClass('orange');
		$('#res1').text('event.type: '+ e.type);
    });
});
</script>
<!-- InstanceEndEditable -->
</head>
