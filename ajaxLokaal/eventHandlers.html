<style type="text/css">
#subNav {
	margin: 20px 0;
}
.foto {
	float: right;
	margin: 0 10px;
	border: solid 1px lightGrey;
	padding: 3px;
	box-shadow: 3px 3px 3px rgba(51,51,51,1);
}
#log {
	color: darkRed;
	background-color: gold;
	padding: 10px;
}
#preloader {
	text-align:center;
}
</style>
<script>
$(function() {
	$('#log, #preloader').hide();
	$(document).ajaxError(function(event, jqXHR, settings, thrownError) {
		var error = 'Er is een fout opgetreden!<br><br>' + thrownError;
        $('#log').show().html(error);
    });
	$(document).ajaxSend(function() {
        $('#preloader').show();
    });
	$(document).ajaxComplete(function() {
		$('#preloader').hide();
		//setTimeout(function () { $('#preloader').hide(); }, 1000);

    });
	
	$.get('bloemen.html', function(data){
		$('#data').html(data);
		$('#data article').hide().filter(':first').show();
	}, 'html');
	
	$('#subNav a').click(function(e) {
		var id = '#' + $(this).text();
		if ($(id).is(':hidden')) {
			$('#data article:visible').slideUp('slow', function(){
				$(id).slideDown('slow');
			});
		}
	});
});
</script>
<!-- InstanceEndEditable -->
</head>

<div id="outline">
  <header>

    <section id="data">
      <p>data</p>
    </section>
    <!-- end .content --> 
    <!-- InstanceEndEditable --> </article>
  <footer>

  </footer>

</div>
